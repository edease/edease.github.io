<!DOCTYPE html>
<html>
<head>
    <title>The Global Predispositional Indicator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" charset="utf-8" href="style.css">

    <!-- INCLUDE THIS IN YOUR PAGE-->
    <link rel="stylesheet" type="text/css" charset="utf-8" href="GPI/gpi.css">
    <!-- END INCLUDE-->

</head>
<body>

    <div class="header">
        <div class="headerbar">
            <div class="logoContainer">
                <a href="index.html"><img class="logo" src="images/GI_Logo.png" /></a>
            </div>
            <div class="linkContainer">
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign up</a></li>
                    <li><a href="JSDoc/index.html" target="_blank">Developers</a></li>
                </ul>
            </div>            
        </div>
    </div>

    <div class="pagecontent">
        <!-- INCLUDE THIS IN YOUR PAGE-->
        <script type="text/javascript" charset="utf-8" src="GPI/GPI.js"></script>
        <div id="GPI_content" class="content_box">

            <h2>Sign-up</h2>

            <form class="form-horizontal">
                <h4>Create a new account</h4>
                <hr />
                <div class="form-group">
                    <label class="col-md-2 control-label" for="email">Email</label>
                    <div class="col-md-10">
                        <input class="form-control" id="email" type="text" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="pwd">Password</label>
                    <div class="col-md-10">
                        <input class="form-control" id="pwd" type="password" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="confirm_pwd">Confirm password</label>
                    <div class="col-md-10">
                        <input class="form-control" id="confirm_pwd" type="password" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="first_name">First name</label>
                    <div class="col-md-10">
                        <input class="form-control" id="first_name" type="text" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="last_name">Last name</label>
                    <div class="col-md-10">
                        <input class="form-control" id="last_name" type="text" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="access_code">Access Token</label>
                    <div class="col-md-10">
                        <input class="form-control" id="access_code" type="text" />
                    </div>
                </div>
                <h4>Profile information</h4>
                <hr />
                <div class="form-group">
                    <label class="col-md-2 control-label" for="gender">Gender</label>
                    <div class="col-md-10">
                        <select class="form-control" id="gender">
                            <option value="1">Prefer not to say</option>
                            <option value="2">Male</option>
                            <option value="3">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="age_range">Age range</label>
                    <div class="col-md-10">
                        <select class="form-control" id="age_range">
                            <option value="1">Prefer not to say</option>
                            <option value="8">Under 21</option>
                            <option value="9">21-30</option>
                            <option value="10">31-40</option>
                            <option value="11">41-50</option>
                            <option value="12">51-60</option>
                            <option value="13">61-65</option>
                            <option value="14">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="ethnicity">Ethnicity</label>
                    <div class="col-md-10">
                        <select class="form-control" id="ethnicity">
                            <option value="1">Prefer not to say</option>
                            <option value="2">White British</option>
                            <option value="3">White Irish</option>
                            <option value="4">Other White background</option>
                            <option value="5">White and Black Caribbean</option>
                            <option value="6">White and Black African</option>
                            <option value="7">White and Asian</option>
                            <option value="8">Asian British</option>
                            <option value="9">Indian</option>
                            <option value="10">Pakistani</option>
                            <option value="11">Bangladeshi</option>
                            <option value="12">Other Asian background</option>
                            <option value="13">Black British</option>
                            <option value="14">Black Caribbean</option>
                            <option value="15">African</option>
                            <option value="16">Other Black background</option>
                            <option value="17">Chinese</option>
                            <option value="18">Other ethnic group</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input id="submit_button" type="button" class="btn btn-default" value="Sign-up" onclick="submitSignUpForm()" />
                    </div>
                </div>
            </form>
        </div>
        <script type="text/javascript">init();</script>

        <!-- END INCLUDE-->

        <div>&nbsp;</div>

    </div>


    <div class="footer">
        <p>The 'Global Predispositional Indicator (GPI)' is traded marked by Glowinkowski International Ltd.</p>
    </div>

</body>
</html>
